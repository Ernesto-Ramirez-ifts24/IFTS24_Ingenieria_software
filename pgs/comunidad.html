<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style_contacto.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Comunidad</title>
</head>
<body class="grid-container"> 
    <header class="header">
        <section></section>
    </header>
    <nav class="navbar">
        <div>
            <ul class="nav-list">
            <li><a class="btn" href="/index.html">Inicio</a></li>
            <li><a class="btn" href="/pgs/biografia.html">Biografía</a></li>
            <li><a class="btn" href="/pgs/agenda.html">Agenda</a></li>
            <li><a class="btn" href="/pgs/discografia.html">Discografía</a></li>
            <li><a class="btn" href="/pgs/tienda.html">Tienda</a></li>
            <li><a class="btn" href="/pgs/comunidad.html">Comunidad</a></li>
            </ul>
        </div>
    </nav>
    <main class="main">
        <h1>Comunidad</h1>
        <section class="contact-section">
            <article class="container">
                <h2>Contacta a otros fans</h2>
                <p>Unite a nuestra comunidad y compartí la pasión por Pyrámides!</p>
                <form action="#" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar Mensaje</button>
                </form>
            </article>
        </section>
    </main>
    <aside class="sidebar">
        <article>
            <div class="login-container">
                <form action="#" method="post" class="login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </article>
    </aside>
    <footer class="footer">
        <div id="iconos">
            <a href="https://www.facebook.com/pyramidespostpunk/?locale=es_LA"><i class="bi bi-facebook"></i></a>
            <a href="https://x.com/intent/post?url=https%3A%2F%2Fwww.instagram.com%2Fpyramidesoficial%2F"><i class="bi bi-twitter-x"></i></a>
            <a href="https://www.instagram.com/pyramidesoficial/"><i class="bi bi-instagram"></i></a>  
        </div>
        <p>Derechos reservados - 2024</p>
    </footer>
</body>
</html>
